<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <div class="brand">
            <a href="#">黑马30期</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <a href="index.html">超级管理员</a>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="children">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    <!-- 主体 -->
    <div class="lt_main">
        <!-- 头部 -->
        <div class="lt_topbar">
            <a href="#" class="menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="logout pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>

        <!-- 内容部分 -->
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="#">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>
            <!-- 添加按钮 -->
            <button class="btn btn-default addBtn">添加商品</button>
            <!-- 商品表格 -->
            <table class="table table-bordered table-hover mt_20">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="25%">商品名称</th>
                        <th width="25%">商品描述</th>
                        <th width="10%">商品库存</th>
                        <th width="10%">商品尺码</th>
                        <th width="10%">商品状态</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
                        <td>描述123123</td>
                        <td>44</td>
                        <td>35-56</td>
                        <td>已上架</td>
                        <td><button class="btn btn-danger">下架</button></td>
                    </tr>
                </tbody>
            </table>
            <!-- 分页 -->
            <div class="text-right"><ul id="paginator"></ul></div>
        </div>

    </div>

    <!-- 退出模态框 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign pr_5"></i><span>您确定要退出后台管理系统吗？</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加商品模态框 -->
    <div class="modal fade" tabindex="-1" id="productModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                    <h4 class="modal-title">添加商品</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                    <span class="dropdowntxt">请选择二级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" >
                                    <li><a href="#">Action</a></li>
                                </ul>
                            </div>
                            <input type="hidden" name="brandId">
                            <input type="hidden" name="statu" value="1">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="请输入商品描述" name="proDesc"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入商品现价" name="price">
                        </div>
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">上传图片</label>
                            <input type="file" style="display:none" id="fileupload" name="pic1" data-url="/product/addProductPic" multiple>
                        </div>
                        <div class="form-group" id="imgbox">
                            <!-- <img width="100" src="./images/none.png" alt=""> -->
                            <input type="hidden" name="picStatus">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" form="form">添加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 商品表格模板 -->
    <script type="text/html" id="protmp">
        {{ each rows v i }}
            <tr>
                <td>{{ i + 1 + (page - 1) * size }}</td>
                <td>{{ v.proName }}</td>
                <td>{{ v.proDesc }}</td>
                <td>{{ v.num }}</td>
                <td>{{ v.size }}</td>
                <td>{{ v.statu === 1 ? "已上架" : "已下架" }}</td>
                <td>
                    {{ if v.statu === 1 }}
                    <button class="btn btn-danger">下架</button>
                    {{ else }}
                    <button class="btn btn-success">上架</button>
                    {{ /if }}
                </td>
            </tr>
        {{ /each }}
    </script>

    <!-- 下拉菜单模板 -->
    <script type="text/html" id="dropdowntmp">
        {{ each rows v i }}
            <li><a href="#" data-id="{{ v.id }}">{{ v.brandName }}</a></li>
        {{ /each }}
    </script>
          


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/product.js"></script>
</body>
</html>
