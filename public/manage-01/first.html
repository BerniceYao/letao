<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <div class="brand">
            <a href="#">黑马30期</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <a href="index.html">超级管理员</a>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="children" style="display:block">
                        <a href="first.html" class="current">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    <!-- 主体 -->
    <div class="lt_main">
        <!-- 头部 -->
        <div class="lt_topbar">
            <a href="#" class="menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="logout pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>

        <!-- 内容部分 -->
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="#">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>
            <!-- 添加按钮 -->
            <button class="btn btn-default" id="addCategory">添加分类</button>

            <!-- 表格 -->
            <table class="table table-bordered table-hover mt_20">
                <thead>
                    <tr>
                        <th width="20%">序号</th>
                        <th width="80%">一级分类名</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>户外馆</td>
                    </tr>
                </tbody>
            </table>

            <!-- 分页 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>

    </div>

    <!-- 退出模态框 -->
   <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign pr_5"></i><span>您确定要退出后台管理系统吗？</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 增加分类模态框 -->
    <div class="modal fade" tabindex="-1" id="firstModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <form id="addForm">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" form="addForm">添加</button>
                    </div>
                </div>
            </div>
    </div>    
          

    <!-- 模板 -->
    <script type="text/html" id="firsttmp">
        {{ each rows v i }}
            <tr>
                <td>{{ i + 1 + (page - 1) * size }}</td>
                <td>{{ v.categoryName }}</td>
            </tr>
        {{ /each }}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/first.js"></script>
</body>
</html>
